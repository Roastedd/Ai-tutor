<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tutor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Business Tutor</h1>
    </header>
    <main class="container">
        <section id="input-section">
            <textarea id="prompt-input" class="form-control" placeholder="Enter your business question"></textarea>
                        <input type="file" id="image-input" accept="image/*">
                        <img id="image-preview" src="#" class="img-fluid" alt="Image Preview" style="max-width: 400px; display:none;">
                        <button id="analyze-button" class="btn btn-primary">Analyze</button>
                    </section>
                    <section id="output-section">
                        <h2>Analysis Result</h2>
                        <div id="analysis-result"></div>
                    </section>
                    <section id="past-prompts">
                        <h2>Past Prompts</h2>
                        <ul id="past-prompts-list" class="list-group">
                        </ul>
                    </section>
    </main>
    <footer>
        <p>&copy; 2025 Business Tutor</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
